<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilia Agency | The Digital Workforce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        lilia: {
                            dark: '#050507', 
                            card: '#0f1014', 
                            accent: '#3b82f6', 
                            gold: '#fbbf24', 
                            text: '#e5e7eb'
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
                        'gold-glow': '0 0 25px rgba(251, 191, 36, 0.15)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050507; color: #e5e7eb; }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-bg {
            background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, #050507 70%);
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar masquée pour la galerie */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased selection:bg-lilia-accent selection:text-white">

    <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center overflow-hidden">
                <img src="LILIA AGENCY LOGO.jpg" alt="Lilia Logo" class="object-cover w-full h-full"> 
            </div>
            <span class="font-bold text-xl tracking-tight text-white">LILIA AGENCY</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
            <a href="#workforce" class="hover:text-white transition">Nos Agents</a>
            <a href="#intel" class="hover:text-white transition">Intelligence</a>
            <a href="#contact" class="text-white border border-white/20 px-4 py-2 rounded-full hover:bg-white hover:text-black transition">Accès Client</a>
        </div>
    </nav>

    <header class="hero-bg min-h-[80vh] flex flex-col justify-center items-center text-center px-4 py-20 relative">
        <div class="max-w-4xl mx-auto fade-in" style="animation-delay: 0.2s;">
            <p class="text-lilia-accent uppercase tracking-[0.2em] text-xs font-bold mb-4
